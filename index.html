<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Music Room</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #f5f5f5;
    }

    canvas {
      display: block;
    }

    /* Instructions overlay */
    #instructions {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.75);
      padding: 16px 24px;
      border-radius: 8px;
      cursor: pointer;
      max-width: 90vw;
    }

    #instructions h1 {
      font-size: 20px;
      margin-bottom: 8px;
    }

    #instructions p {
      font-size: 14px;
      opacity: 0.8;
    }

    /* YouTube player overlay */
    #player-container {
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 360px;
      max-width: 90vw;
      aspect-ratio: 16 / 9;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.15);
      display: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
    }

    #player-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #player-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 6px 10px;
      background: linear-gradient(to right, rgba(0,0,0,0.7), rgba(0,0,0,0));
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
    }

    #player-title {
      font-size: 12px;
      opacity: 0.9;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 80%;
    }

    #player-close {
      font-size: 14px;
      cursor: pointer;
      opacity: 0.7;
    }

    #player-close:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="instructions">
    <h1>Click to enter the music room</h1>
    <p>W / A / S / D to move · Mouse to look · Click a record to play a song</p>
  </div>

  <div id="player-container">
    <div id="player-header">
      <span id="player-title"></span>
      <span id="player-close">✕</span>
    </div>
    <iframe id="player-iframe" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    import { PointerLockControls } from "https://unpkg.com/three@0.160.0/examples/jsm/controls/PointerLockControls.js";

    // ---------- BASIC SETUP ----------
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x05060a);

    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      100
    );
    camera.position.set(0, 1.6, 4); // eye height

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    document.body.appendChild(renderer.domElement);

    // ---------- LIGHTS ----------
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.35);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0x88aaff, 1.2, 20);
    pointLight.position.set(0, 3, 0);
    scene.add(pointLight);

    // ---------- ROOM (FLOOR + WALLS) ----------
    const roomSize = 10;

    // Floor
    const floorGeo = new THREE.PlaneGeometry(roomSize, roomSize);
    const floorMat = new THREE.MeshStandardMaterial({
      color: 0x111218,
      roughness: 0.8,
    });
    const floor = new THREE.Mesh(floorGeo, floorMat);
    floor.rotation.x = -Math.PI / 2;
    floor.receiveShadow = true;
    scene.add(floor);

    // Ceiling
    const ceiling = new THREE.Mesh(
      new THREE.PlaneGeometry(roomSize, roomSize),
      new THREE.MeshStandardMaterial({ color: 0x090910, roughness: 1 })
    );
    ceiling.rotation.x = Math.PI / 2;
    ceiling.position.y = 3.5;
    scene.add(ceiling);

    // Walls helper
    function createWall(width, height, color) {
      return new THREE.Mesh(
        new THREE.PlaneGeometry(width, height),
        new THREE.MeshStandardMaterial({
          color,
          roughness: 0.9,
        })
      );
    }

    const wallColor = 0x151822;
    const wallHeight = 3.5;

    // Back wall (z = -roomSize/2)
    const backWall = createWall(roomSize, wallHeight, wallColor);
    backWall.position.set(0, wallHeight / 2, -roomSize / 2);
    scene.add(backWall);

    // Front wall (z = roomSize/2)
    const frontWall = createWall(roomSize, wallHeight, wallColor);
    frontWall.position.set(0, wallHeight / 2, roomSize / 2);
    frontWall.rotation.y = Math.PI;
    scene.add(frontWall);

    // Left wall (x = -roomSize/2)
    const leftWall = createWall(roomSize, wallHeight, wallColor);
    leftWall.position.set(-roomSize / 2, wallHeight / 2, 0);
    leftWall.rotation.y = Math.PI / 2;
    scene.add(leftWall);

    // Right wall (x = roomSize/2)
    const rightWall = createWall(roomSize, wallHeight, wallColor);
    rightWall.position.set(roomSize / 2, wallHeight / 2, 0);
    rightWall.rotation.y = -Math.PI / 2;
    scene.add(rightWall);

    // ---------- MUSIC OBJECTS ----------
    // Your songs + positions + colors
    const songData = [
      {
        title: "Song One · (I think you'd like this one)",
        url: "https://www.youtube.com/watch?v=U5zdmjVeQzE",
        position: new THREE.Vector3(-2, 1.2, -3),
        color: 0xff9aa2,
      },
      {
        title: "In the End · Linkin Park",
        url: "https://www.youtube.com/watch?v=eVTXPUF4Oz4",
        position: new THREE.Vector3(0, 1.2, -3),
        color: 0x9ad0ff,
      },
      {
        title: "Numb · Linkin Park",
        url: "https://www.youtube.com/watch?v=kXYi_U_JCYtU",
        position: new THREE.Vector3(2, 1.2, -3),
        color: 0xc9ffbf,
      },
    ];

    const clickableMeshes = [];

    const recordGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.04, 32);

    songData.forEach((song) => {
      const mat = new THREE.MeshStandardMaterial({
        color: song.color,
        emissive: 0x000000,
        roughness: 0.4,
        metalness: 0.2,
      });

      const record = new THREE.Mesh(recordGeo, mat);
      record.rotation.x = Math.PI / 2;
      record.position.copy(song.position);
      record.userData.song = song;

      scene.add(record);
      clickableMeshes.push(record);

      // Stand under each record
      const stand = new THREE.Mesh(
        new THREE.BoxGeometry(0.6, 0.05, 0.3),
        new THREE.MeshStandardMaterial({ color: 0x101218, roughness: 0.9 })
      );
      stand.position.set(song.position.x, song.position.y - 0.25, song.position.z);
      scene.add(stand);
    });

    // ---------- CONTROLS (FIRST PERSON) ----------
    const instructions = document.getElementById("instructions");

    const controls = new PointerLockControls(camera, document.body);

    instructions.addEventListener("click", () => {
      controls.lock();
    });

    controls.addEventListener("lock", () => {
      instructions.style.display = "none";
    });

    controls.addEventListener("unlock", () => {
      instructions.style.display = "";
    });

    const velocity = new THREE.Vector3();
    const direction = new THREE.Vector3();
    const move = { forward: false, backward: false, left: false, right: false };

    const onKeyDown = (event) => {
      switch (event.code) {
        case "KeyW":
        case "ArrowUp":
          move.forward = true;
          break;
        case "KeyS":
        case "ArrowDown":
          move.backward = true;
          break;
        case "KeyA":
        case "ArrowLeft":
          move.left = true;
          break;
        case "KeyD":
        case "ArrowRight":
          move.right = true;
          break;
      }
    };

    const onKeyUp = (event) => {
      switch (event.code) {
        case "KeyW":
        case "ArrowUp":
          move.forward = false;
          break;
        case "KeyS":
        case "ArrowDown":
          move.backward = false;
          break;
        case "KeyA":
        case "ArrowLeft":
          move.left = false;
          break;
        case "KeyD":
        case "ArrowRight":
          move.right = false;
          break;
      }
    };

    document.addEventListener("keydown", onKeyDown);
    document.addEventListener("keyup", onKeyUp);

    // ---------- RAYCASTING FOR CLICKS ----------
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();

    function onClick(event) {
      // If pointer not locked, this click is just to lock the mouse
      if (!controls.isLocked) return;

      // Center of screen
      mouse.x = 0;
      mouse.y = 0;
      raycaster.setFromCamera(mouse, camera);

      const intersects = raycaster.intersectObjects(clickableMeshes, false);
      if (intersects.length > 0) {
        const mesh = intersects[0].object;
        const song = mesh.userData.song;
        if (song) {
          openSong(song);
        }
      }
    }

    document.addEventListener("click", onClick);

    // ---------- YOUTUBE PLAYER OVERLAY ----------
    const playerContainer = document.getElementById("player-container");
    const playerIframe = document.getElementById("player-iframe");
    const playerTitle = document.getElementById("player-title");
    const playerClose = document.getElementById("player-close");

    function openSong(song) {
      playerTitle.textContent = song.title;

      let url = song.url;

      // Handle youtu.be short links or watch?v links
      if (url.includes("youtu.be/")) {
        const videoId = url.split("youtu.be/")[1].split("?")[0].split("&")[0];
        url = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      } else if (url.includes("watch?v=")) {
        const videoId = url.split("watch?v=")[1].split("&")[0];
        url = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
      }

      playerIframe.src = url;
      playerContainer.style.display = "block";
    }

    function closePlayer() {
      playerIframe.src = "";
      playerContainer.style.display = "none";
    }

    playerClose.addEventListener("click", closePlayer);

    // ---------- ANIMATION LOOP ----------
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      const speed = 4.0;

      if (controls.isLocked) {
        velocity.x -= velocity.x * 10.0 * delta;
        velocity.z -= velocity.z * 10.0 * delta;

        direction.z = Number(move.forward) - Number(move.backward);
        direction.x = Number(move.right) - Number(move.left);
        direction.normalize();

        if (move.forward || move.backward)
          velocity.z -= direction.z * speed * delta;
        if (move.left || move.right)
          velocity.x -= direction.x * speed * delta;

        controls.moveRight(-velocity.x * delta);
        controls.moveForward(-velocity.z * delta);

        // Keep player inside the room
        const pos = controls.getObject().position;
        const limit = roomSize / 2 - 0.5;
        pos.x = Math.max(-limit, Math.min(limit, pos.x));
        pos.z = Math.max(-limit, Math.min(limit, pos.z));
        pos.y = 1.6;
      }

      renderer.render(scene, camera);
    }

    animate();

    // ---------- HANDLE RESIZE ----------
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
